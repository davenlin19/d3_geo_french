<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			.arrondissement {
				cursor: pointer;
			}

			.arrondissement:hover {
				stroke: white;
				stroke-width: 1px;
			}
		</style>
	</head>
  	<body>
		<div id="map"></div>
		<script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
		<script type="text/javascript">
		(function() {
			var link = 'departements/75/communes.geojson';
			var width = 1000;
			var height = 1000;
		  	var path = d3.geo.path();
		  	var projection = d3.geo.conicConformal()
				  				.center([2.368823, 48.817555])
				  				.scale(200000)
			  					.translate([width / 2, height / 2]);
		  	path.projection(projection);

		  	var svg = d3.select('#map').append("svg")
		  				.attr("width", width)
			  			.attr("height", height);

		  	var arrondissement = svg.append("g").attr("id", "departements");

			d3.json('france-geojson/'+link, function(req, geojson) {
				var features = arrondissement.selectAll("path").data(geojson.features);
				var colorScale = d3.scale.category20c();
				features.enter()
					.append("path")
						.attr('class', 'arrondissement')
						.attr('fill', function(d) {
							return colorScale(+d.properties.code);
						})
				  	.attr("d", path)
	  		});
		}());
		</script>
  	</body>
</html>
